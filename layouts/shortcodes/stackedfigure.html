{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" -}}
{{- $caption := .Get "caption" -}}
<div class="container-fluid featured-figure">
    <div class="row align-items-center">
      <div class="col-12">
        {{ if isset .Params `src` }}
        <img src="{{$src}}" class="img-fluid" alt="{{$alt}}" />
        {{ end }}
        {{ .Inner }}
      </div>
      <div class="col-12">
        <span class="align-middle"><em >{{$caption}}</em></span>
      </div>
    </div>
  </div>
