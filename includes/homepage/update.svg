   <title id="updatediagram">A diagram describing how partitions change at reboot during upgrades</title>
  <script>
$(document).ready(function() {
   var $updateSvgDiagram = $('#update_svg_diagram'),
   stages = 3,
   currentStage = 0;

   setInterval(function() { 
      $updateSvgDiagram.removeClass('stage'+currentStage); 
      currentStage = currentStage == stages ? 0 : currentStage + 1;
      $updateSvgDiagram.addClass('stage'+currentStage);  
   }, 3000);

});
  </script>

